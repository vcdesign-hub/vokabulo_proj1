 </main> </div>  <footer class="border-t border-slate-200 bg-white/90 py-8"> <div class="mx-auto flex max-w-5xl flex-col gap-4 px-4 text-sm text-slate-600 md:flex-row md:items-center md:justify-between md:px-6"> <a href="/fr/" class="flex items-center gap-3 text-lg font-semibold tracking-tight text-slate-800"> <img src="/images/logo on white.svg" alt="Vokabulo logo" class="logo-light"> <img src="/images/logo on dark.svg" alt="Vokabulo logo" class="logo-dark"> </a> <div class="flex flex-wrap gap-4"> <a class="hover:text-slate-900" href="/fr/#features">Features</a> <a class="hover:text-slate-900" href="/fr/#faq">FAQ</a> <a class="hover:text-slate-900" href="/fr/support">Support</a> <a class="hover:text-slate-900" href="/fr/legal-notice">Legal Notice</a> <a class="hover:text-slate-900" href="/fr/privacy">Privacy Policy</a> </div> <p class="text-slate-500">Speak a little more fluently every day.</p> </div> </footer> <script>
      (() => {
        const root = document.documentElement;
        const btn = document.getElementById('theme-toggle');
        const iconSun = document.getElementById('icon-sun');
        const iconMoon = document.getElementById('icon-moon');
        const label = document.getElementById('theme-label');

        const setTheme = (mode, persist = true) => {
          if (mode === 'dark') {
            root.classList.add('theme-dark');
          } else {
            root.classList.remove('theme-dark');
          }
          if (persist) localStorage.setItem('theme', mode);
          const isDark = mode === 'dark';
          iconSun.classList.toggle('hidden', isDark);
          iconMoon.classList.toggle('hidden', !isDark);
          if (label) label.textContent = isDark ? 'Dark' : 'Light';
        };

        const stored = localStorage.getItem('theme');
        if (stored === 'dark' || stored === 'light') {
          setTheme(stored, false);
        }

        btn?.addEventListener('click', () => {
          const next = root.classList.contains('theme-dark') ? 'light' : 'dark';
          setTheme(next);
        });
      })();
    </script> </body> </html>
